name: package

on:
  push:
    branches:    
      - master
    tags:
      - v*

  pull_request:
    branches:    
      - master
    tags:
      - v*

jobs:
  build:

    runs-on: 	ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2

    - name: release
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install python3-sphinx
        pip3 install --upgrade pip
        awk 'BEGIN { FS = "==" } { print $1 }' requirements.txt | xargs pip3 install --upgrade

    - name: release
      shell: bash
      run: |
        make html

    - uses: actions/upload-artifact@v1
      with:
        name: build
        path: build
